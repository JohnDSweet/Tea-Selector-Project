<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tea Selector</title>
  </head>
  <body>
    <div class="container imageBackground">
      <!-- <div class="jumbotron"> -->
        <div class="" id="titleText">
          <h1>Find your tea...</h1>
        </div>
        <div id="result">
          <p> <span class="result"></span></p>
        </div>
        <form id="selector">
          <div class="row">
            <div class="col-md-4">
              <div id="type">
                <div class="form-group">
                  <input type="image" name="type" value="black" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);"id="black"> Black<br>
                  <input type="image" name="type" value="green" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);" id="green"> Green<br>
                  <input type="image" name="type" value="herbal" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);" id="herbal"> Herbal<br>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div id="style">
                <div class="form-group">
                  <input type="image" name="style" value="light" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);"id="light"> Light<br>
                  <input type="image" name="style" value="earthy" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);" id="earthy"> Earthy<br>
                  <input type="image" name="style" value="energy" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);" id="energy"> Energizing<br>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div id="flavor">
                <div class="form-group">
                  <input type="image" name="flavor" value="ginger" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);"id="ginger"> Ginger<br>
                  <input type="image" name="flavor" value="floral" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);" id="floral"> Floral<br>
                  <input type="image" name="flavor" value="vanilla" src="img/tea-icon.png" class = "icon" onmouseover="swapImage(this);" onmouseout="swapBack(this);" id="vanilla"> Vanilla<br>
                </div>
              </div>
            </div>
                 <!-- <p>What about Size???</p>
                 <select class="form-control" id="size">
                   <option value="1">Small</option>
                   <option value="2">Medium</option>
                   <option value="3">Large</option>
                   <option value="4">Extra Large</option>
                 </select> -->
             <!-- <button type="submit" class="btn"></button> -->
           </div>
        </form>
      <!-- </div> -->
    </div>
  </body>
</html>
